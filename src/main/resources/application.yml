spring:
  application:
    name: portfolio

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    com.viswateja.portfolio: DEBUG
  file:
    name: logs/portfolio.log